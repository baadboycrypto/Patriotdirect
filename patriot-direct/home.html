<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PatriotDirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.10);
      text-align: center;
      margin-top: 3rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 400;
      margin-bottom: 1rem;
      color: #fff;
      letter-spacing: 1px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #e0e0e0;
    }
    .btn {
      background: #4ade80;
      color: #222;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
      margin: 0 0.5rem;
      display: inline-block;
    }
    .btn:hover {
      background: #22c55e;
      color: #fff;
    }
    footer {
      margin-top: 3rem;
      color: #bbb;
      font-size: 1rem;
      opacity: 0.85;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to PatriotDirect</h1>
    <p>
      Secure. Reliable. Trusted.<br>
      Your modern online banking experience.
    </p>
    <a href="login.html" class="btn">Login</a>
  </div>
  <footer>
    &copy; 2025 PatriotDirect. All rights reserved.
  </footer>
</body>
</html>
